    <body>
        <form class="ticket">
            <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
            <label for="inputDocumento" class="form-label">Documento</label>
            <input type="number" class="form-control" id="inputDocumento">
            </div>
            <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>

            </div>
            <div class="col-12">
            <label for="inputProvinciaCiudad" class="form-label">Provincia y ciudad</label>
            <input type="text" class="form-control" id="inputProvinciaCiudad" placeholder="Provincia , ciudad">
            </div>
            <div class="col-md-12">
            <label for="inputEquipo" class="form-label">Equipo</label>
            <input type="text" class="form-control" id="inputEquipo">
            </div>
            <div class="col-md-12">
            <label for="inputFalla" class="form-label">Descriva la falla</label>
            <input type="text" class="form-control" id="inputFalla">
            </div>
            <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Terminos y condiciones
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
